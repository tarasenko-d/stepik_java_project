<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <title>Chat</title>
    <script type="text/javascript">
        var ws;

        function init() {
            ws = new WebSocket("ws://localhost:8081/chat");
            ws.onopen = function (event) {

            }
            ws.onmessage = function (event) {
                var $textarea = document.getElementById("messages");
                $textarea.value = $textarea.value + event.data + "\n";
            }
            ws.onclose = function (event) {


            }
        };

        function sendMessage() {
            var messageField = document.getElementById("message");
            var userNameField = document.getElementById("username");
            var message =  userNameField.value + ":" +messageField.value;
            ws.send(message);
            messageField.value = '';
        }

        function clearChat(){
             var $textarea = document.getElementById("messages");
             $textarea.value = "";
        }
    </script>
</head>
<body onload="init();">
<div id="body">
    <div id="menu">
        <p class="welcome">
            Welcome, <input id="username" value="anonymous"/>
        </p>

        <div style="clear: both"></div>
    </div>

    <div id="chatbox">
        <textarea id="messages" rows="20" cols="50" readonly="readonly"></textarea>
    </div>

    <form name="message" action="">
        <input name="usermsg" type="text" id="message" size="40"/>
        <input type="button" name="submitmsg" value="Send..." onclick="sendMessage();"/>
        <input type="button" name="clearmsg" value="Clear" onclick="clearChat();"/>
    </form>
</div>
</body>
</html>
